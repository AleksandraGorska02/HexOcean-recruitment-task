<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dish form</title>
</head>
<body>
    <div class="container">
        <form id="dish-form" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="preparation_time">Preparation Time:</label>
            <input type="time" id="preparation_time" name="preparation_time" required>
          
            <label for="type">Type:</label>
            <select id="type" name="type" required>
              <option value="">--Select Type--</option>
              <option value="pizza">Pizza</option>
              <option value="soup">Soup</option>
              <option value="sandwich">Sandwich</option>
            </select>
          
            <div id="pizza-fields" class="hidden">
              <label for="no_of_slices"># of Slices:</label>
              <input type="number" id="no_of_slices" min="1" name="no_of_slices" required>
          
              <label for="diameter">Diameter:</label>
              <input type="number" id="diameter" name="diameter" step="0.1" required>
            </div>
          
            <div id="soup-fields" class="hidden">
              <label for="spiciness_scale">Spiciness Scale:</label>
              <input type="number" id="spiciness_scale" name="spiciness_scale" min="1" max="10" required>
            </div>
          
            <div id="sandwich-fields" class="hidden">
              <label for="slices_of_bread"># of Slices of Bread:</label>
              <input type="number" id="slices_of_bread" name="slices_of_bread" min="1" required>
            </div>
          
            <button type="submit" id="sumbit">Submit</button>
          </form>
    </div>
   
      
<script src="script.js"></script>
</body>

</html>
